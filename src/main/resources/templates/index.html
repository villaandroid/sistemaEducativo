<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema Académico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark header">
        <div class="container">
            <a class="navbar-brand" href="#"><h1>Sistema Académico</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="btn btn-warning btn-lg ms-3">Matricular</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="mt-5">
    <div class="cajas row g-4 mx-auto">
        
        <div class="col-md-4 col-sm-12">
            <a th:href="@{/terceros}" class="text-decoration-none">
                <div class="card card-custom card-terceros mx-auto">
                    <div class="card-body cuerpo-tarjeta text-center">
                        <i class="bi bi-people-fill fa-2x"></i>
                        <h2 class="mt-2">Terceros</h2>
                        <p th:text="${totalTerceros}"></p>
                        <span class="stretched-link"></span>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-4 col-sm-12">
            <a th:href="@{/programas}" class="text-decoration-none">
                <div class="card card-custom card-tabla1 mx-auto">
                    <div class="card-body cuerpo-tarjeta text-center">
                        <i class="bi bi-journal-code fa-2x"></i>
                        <h2 class="mt-2">Programas</h2>
                        <p th:text="${totalProgramas}"></p>
                    </div>
                </div>
            </a>
        </div>
        
        
        <div class="col-md-4 col-sm-12">
            <a th:href="@{/pensums}" class="text-decoration-none">
                <div class="card card-custom card-tabla2 mx-auto">
                    <div class="card-body cuerpo-tarjeta text-center">
                        <i class="bi bi-book fa-2x"></i>
                        <h2 class="mt-2">Pensum</h2>
                        <p>35 Estudiantes</p>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-4 col-sm-12">
            <a th:href="@{/asignaturas}" class="text-decoration-none">
                <div class="card card-custom card-tabla3 mx-auto">
                    <div class="card-body cuerpo-tarjeta text-center">
                        <i class="bi bi-card-list fa-2x"></i>
                        <h2 class="mt-2">Asignaturas</h2>
                        <p>35 Estudiantes</p>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-4 col-sm-12">
            <a th:href="@{/grupos}" class="text-decoration-none">
                <div class="card card-custom card-tabla4 mx-auto">
                    <div class="card-body cuerpo-tarjeta text-center">
                        <i class="bi bi-people-fill fa-2x"></i>
                        <h2 class="mt-2">Grupos</h2>
                        <p>35 Estudiantes</p>
                    </div>
                </div>
            </a>
        </div>
        
        <div class="col-md-4 col-sm-12">
            <a th:href="@{/aulas}" class="text-decoration-none">
                <div class="card card-custom card-tabla5 mx-auto">
                    <div class="card-body cuerpo-tarjeta text-center">
                        <i class="bi bi-building fa-2x"></i>
                        <h2 class="mt-2">Aulas</h2>
                        <p>35 Estudiantes</p>
                    </div>
                </div>
            </a>
        </div>
        
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>

</html>
