<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Horario Laboral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <div class="container mt-5">

        <div  class="text-center imagen-horario">
            <img src="/img/errorhorario.png" alt="Error de horario laboral" class="img-fluid mb-4">
        </div>
        <div class="alert alert-danger text-center" role="alert">
            <h2 class="alert-heading">Acceso Restringido</h2>
            <p th:text="${mensajeError}"></p>
        </div>
        <div class="text-center mt-4 my-4">
            <a th:href="@{/terceros}" class="btn btn-primary btn-lg">Volver a la lista de Terceros</a>
        </div>
    </div>
</body>
</html>
