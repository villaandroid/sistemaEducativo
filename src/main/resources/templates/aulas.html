<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Aulas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1>Sistema Académico</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/index}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/terceros}">Terceros</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/programas}">Programas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/pensum}">Pensum</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/asignaturas}">Asignaturas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/grupos}">Grupos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/aulas}">Aulas</a></li>
                    <li class="nav-item"><a href="#" class="btn btn-warning btn-lg ms-3">Matricular</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="cabecera-tabla mb-3 container">
            <h1 class="titulo-tabla">Gestión de Aulas</h1>
            <a th:href="@{/aulas/nueva}" class="btn btn-primary btn-agregar">Agregar Aula</a>
        </div>

        <div class="caja-tabla container">
            <table class="table tabla-datos table-striped table-bordered">
                <thead class="thead-tabla">
                    <tr>
                        <th>ID</th>
                        <th>Bloque</th>
                        <th>Aula</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Iteración de aulas desde el modelo -->
                    <tr th:each="aula : ${aulas}">
                        <td th:text="${aula.id}"></td>
                        <td th:text="${aula.bloque}"></td>
                        <td th:text="${aula.aula}"></td>
                        <td th:text="${aula.descripcion}"></td>
                        <td>
                            <div class="acciones-btn">
                                <a th:href="@{/aulas/editar/{id}(id=${aula.id})}" class="btn btn-warning btn-sm me-2 centrar">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/aulas/eliminar/{id}(id=${aula.id})}" class="btn btn-danger btn-sm centrar">
                                    <i class="bi bi-trash-fill"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
