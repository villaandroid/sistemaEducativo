<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Programas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/estilos.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1>Sistema Acad√©mico</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/terceros}">Terceros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/programas}">Programas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pensums}">Pensum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/asignaturas}">Asignaturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/grupos}">Grupos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/aulas}">Aulas</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-warning btn-lg ms-3">Matricular</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="cabecera-tabla mb-3 container">
            <h1 th:text="${accion} + ' Programa'"></h1>
        </div>



        <form th:action="${programa.prog_id != null} ? @{/programas/{id}(id=${programa.prog_id})} : @{/programas}"
            th:object="${programa}" method="post">

            <div class="form-group mb-3">
                <label for="nombrePrograma" class="form-label">Nombre del Programa</label>
                <input type="text" id="nombrePrograma" th:field="*{prog_programa}" class="form-control" required
                    placeholder="Ingresar nombre">
            </div>

            <div class="box-footer mt-4 mb-3">
                <button class="btn btn-success btn-lg" type="submit" th:text="${accion}"></button>
                <a th:href="@{/programas}" class="btn btn-danger btn-lg">Cancelar</a>
            </div>
        </form>




        




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
