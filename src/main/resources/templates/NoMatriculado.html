<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante No Matriculado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-warning text-center" role="alert">
            <h4 class="alert-heading">Estudiante no matriculado</h4>
            <p th:text="${mensajeError}">El estudiante aun no esta matriculado.</p>
        </div>
        <div class="text-center mt-4">
            <a th:href="@{/terceros}" class="btn btn-primary btn-lg">Volver a la lista de Terceros</a>
        </div>
    </div>
</body>
</html>
