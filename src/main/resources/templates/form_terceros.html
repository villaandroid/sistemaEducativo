<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Terceros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/estilos.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1>Sistema Académico</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/terceros}">Terceros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/programas}">Programas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pensums}">Pensum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/asignaturas}">Asignaturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/grupos}">Grupos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/aulas}">Aulas</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-warning btn-lg ms-3">Matricular</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="cabecera-tabla mb-3 container">
            <h1 th:text="${accion} + ' Tercero'"></h1>
        </div>

        <form th:action="${accion == 'Editar' ? '/terceros/' + tercero.terc_id : '/terceros'}" th:object="${tercero}"
            method="post">



            <div class="form-group mb-3">
                <label for="terc_nombres" class="form-label">Nombres</label>
                <input type="text" id="terc_nombres" th:field="*{terc_nombres}" class="form-control"
                    placeholder="Ingresar nombres" required>
            </div>

            <div class="form-group mb-3">
                <label for="terc_apellidos" class="form-label">Apellidos</label>
                <input type="text" id="terc_apellidos" th:field="*{terc_apellidos}" class="form-control"
                    placeholder="Ingresar apellidos" required>
            </div>

            <div class="form-group mb-3">
                <label for="terc_fecha_nac" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="terc_fecha_nac" th:field="*{terc_fecha_nac}" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="terc_genero" class="form-label">Género</label>
                <select id="terc_genero" th:field="*{terc_genero}" class="form-control" required>
                    <option value="">Seleccionar género</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="terc_correo" class="form-label">Correo</label>
                <input type="email" id="terc_correo" th:field="*{terc_correo}" class="form-control"
                    placeholder="Ingresar correo" required>
            </div>

            <div class="form-group mb-3">
                <label for="terc_tipo_doc" class="form-label">Tipo de Documento</label>
                <select id="terc_tipo_doc" th:field="*{terc_tipo_doc}" class="form-control" required>
                    <option value="">Seleccionar tipo de documento</option>
                    <option value="CC">Cédula de Ciudadanía</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="OT">Otro</option>
                </select>
            </div>

            <div class="form-group mb-3">
                <label for="terc_nro_doc" class="form-label">Número de Documento</label>
                <input type="text" id="terc_nro_doc" th:field="*{terc_nro_doc}" class="form-control"
                    placeholder="Ingresar número de documento" required>
            </div>

            <div class="form-group mb-3">
                <label for="terc_tipo" class="form-label">Tipo de Tercero</label>
                <select id="terc_tipo" th:field="*{terc_tipo}" class="form-control" required>
                    <option value="0">Estudiante</option>
                    <option value="1">Profesor</option>
                </select>
            </div>

            <div class="box-footer mt-4 mb-3">
                <button class="btn btn-success btn-lg" type="submit" th:text="${accion}"></button>
                <a th:href="@{/terceros}" class="btn btn-danger btn-lg">Cancelar</a>
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
