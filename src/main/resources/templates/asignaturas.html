<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Asignaturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1>Sistema Académico</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/index}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/terceros}">Terceros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/programas}">Programas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pensums}">Pensum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/asignaturas}">Asignaturas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/grupos}">Grupos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/aulas}">Aulas</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn btn-warning btn-lg ms-3">Matricular</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="cabecera-tabla mb-3 container">
            <h1 class="titulo-tabla">Gestión de Asignaturas</h1>

            <a th:href="@{/asignaturas/nuevo}" class="btn btn-primary btn-agregar">Agregar Asignatura</a>
        </div>

        <div class="caja-tabla d-none d-lg-block">
            <table class="table tabla-datos table-striped table-bordered">
                <thead class="thead-tabla">
                    <tr>
                        <th>ID</th>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Créditos</th>
                        <th>Horas</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>



                    <tr th:each="asignatura : ${asignaturas}">
                        <td th:text="${asignatura.asig_id}"></td>
                        <td th:text="${asignatura.asig_codigo}"></td>
                        <td th:text="${asignatura.asig_asignatura}"></td>
                        <td th:text="${asignatura.asig_creditos}"></td>
                        <td th:text="${asignatura.asig_horas}"></td>


                        <td>
                            <div class="acciones-btn">

                                <a th:href="@{/asignaturas/editar/{id}(id=${asignatura.asig_id})}"
                                    class="btn btn-warning btn-sm me-2 centrar"><i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{/asignaturas/eliminar/{id}(id=${asignatura.asig_id})}"
                                    class="btn btn-danger btn-sm centrar"><i class="bi bi-trash-fill"></i></a>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>


        <div class="caja-tabla d-lg-none container">
            <table class="table table-striped table-bordered">
                <thead class="thead-tabla">
                    <tr>
                        <th>Nombres</th>
                        <th class="col-acciones">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="asignatura : ${asignaturas}">
                        <td>
                            <button class="btn btn-nombre-tercero text-start" data-bs-toggle="collapse" th:data-bs-target="'#detallesAsignatura' + ${asignatura.asig_id }">
                                <span th:text="${asignatura.asig_asignatura}"></span>
                            </button>
                            <div th:id="'detallesAsignatura' + ${asignatura.asig_id}" class="collapse mt-2">
                                <ul class="list-group">
 

                                    <li class="list-group-item"><strong>ID:</strong> <span th:text="${asignatura.asig_id}"></span></li>
                                    <li class="list-group-item"><strong>Código:</strong> <span th:text="${asignatura.asig_codigo}"></span></li>
                                    <li class="list-group-item"><strong>Nombre:</strong> <span th:text="${asignatura.asig_asignatura}"></span></li>
                                    <li class="list-group-item"><strong>Créditos:</strong> <span th:text="${asignatura.asig_creditos}"></span></li>
                                    <li class="list-group-item"><strong>Horas:</strong> <span th:text="${asignatura.asig_horas}"></span></li>
                                    
                                </ul>
                            </div>
                        </td>
                        <td>
                            <div class="acciones-btn">
                                <a th:href="@{/asignatura/editar/{id}(id=${asignatura.asig_id})}" class="btn btn-warning btn-sm me-2 centrar"><i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{/asignatura/eliminar/{id}(id=${asignatura.asig_id})}" class="btn btn-danger btn-sm me-2 centrar"><i class="bi bi-trash-fill"></i></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>




        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
